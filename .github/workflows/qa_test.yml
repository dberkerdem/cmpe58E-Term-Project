name: QA-Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9']

    permissions:
      actions: read
      contents: read
      security-events: write


    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Setup Python
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Lint with Flake8
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8
